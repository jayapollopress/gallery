<!-- submit.html - Portfolio Submission Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Portfolio - The Scribe Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">The Scribe Gallery</div>
            <nav class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="collection.html"><i class="fas fa-images"></i> Collection</a>
                <a href="submit.html"><i class="fas fa-user-artist"></i> Submit Portfolio</a>
                <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="submission-form">
            <h1>Submit Your Portfolio</h1>
            <p class="form-intro">Share your artwork with The Scribe community. Simply provide your portfolio link and basic information.</p>
            
            <form id="portfolioForm" class="portfolio-form">
                <div class="form-group">
                    <label for="artistName">Full Name</label>
                    <input type="text" id="artistName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="portfolioUrl">Portfolio URL</label>
                    <input type="url" id="portfolioUrl" required>
                    <small>Supported platforms: Personal website, ArtStation, Behance, Instagram</small>
                </div>

                <div class="form-group">
                    <label for="artistStatement">Artist Statement (Optional)</label>
                    <textarea id="artistStatement" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="artType">Primary Art Type</label>
                    <select id="artType" required>
                        <option value="">Select art type...</option>
                        <option value="painting">Painting</option>
                        <option value="photography">Photography</option>
                        <option value="digital">Digital Art</option>
                        <option value="sculpture">Sculpture</option>
                        <option value="mixed">Mixed Media</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="termsAccepted" required>
                        I agree to The Scribe Gallery's terms and conditions
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Submit Portfolio</button>
            </form>
        </div>
    </main>

    <script src="js/submit.js"></script>
</body>
</html>
