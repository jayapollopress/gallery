<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - The Scribe Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .thank-you-container {
            text-align: center;
            max-width: 600px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .thank-you-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .thank-you-title {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .thank-you-message {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">The Scribe Gallery</div>
            <nav class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="collection.html"><i class="fas fa-images"></i> Collection</a>
                <a href="submit.html"><i class="fas fa-user-artist"></i> Submit Portfolio</a>
                <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="thank-you-container">
            <i class="fas fa-check-circle thank-you-icon"></i>
            <h1 class="thank-you-title">Thank You!</h1>
            <p class="thank-you-message">Your portfolio submission has been received. We'll review it shortly and get back to you via email.</p>
            <a href="index.html" class="btn btn-primary">Return to Gallery</a>
        </div>
    </main>
</body>
</html>
